render_sort:
    path: /render/{guid}/{mode}/{sort}/
    defaults: { _controller: 'org_openpsa_relatedto_handler_relatedto::render' }
    requirements: { mode: 'in|out|both' }

render:
    path: /render/{guid}/{mode}/
    defaults: { _controller: 'org_openpsa_relatedto_handler_relatedto::render' }
    requirements: { mode: 'in|out|both' }

delete:
    path: /delete/{guid}/
    defaults: { _controller: 'org_openpsa_relatedto_handler_relatedto::delete' }

ajax_object:
    path: /ajax/{mode}/{guid}/
    defaults: { _controller: 'org_openpsa_relatedto_handler_relatedto::ajax' }
    requirements: { mode: 'confirm|deny' }

journal_entry_list:
    path: /journalentry/list/{time}/
    defaults: { _controller: 'org_openpsa_relatedto_handler_journal_list::list' }

journal_entry_xml:
    path: /journalentry/xml/
    defaults: { _controller: 'org_openpsa_relatedto_handler_journal_list::xml' }

journal_entry_create:
    path: /journalentry/create/{guid}/
    defaults: { _controller: 'org_openpsa_relatedto_handler_journal_entry::create' }

journal_entry_edit:
    path: /journalentry/edit/{guid}/
    defaults: { _controller: 'org_openpsa_relatedto_handler_journal_entry::edit' }

journal_entry_delete:
    path: /journalentry/delete/{guid}/
    defaults: { _controller: 'org_openpsa_relatedto_handler_journal_entry::delete' }

journal_entry:
    path: /journalentry/{guid}/
    defaults: { _controller: 'org_openpsa_relatedto_handler_journal_list::object' }

journal_entry_rest:
    path: /rest/journalentry/
    defaults: { _controller: 'org_openpsa_relatedto_handler_journal_rest::process' }

